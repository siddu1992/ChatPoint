
<div *ngFor="let obj of msg">
    <p >{{obj.userName}}   <span>  <p >{{obj.message}}</p></span></p>
</div>


<div class="input-group mb-3">
    <input type="text" class="form-control" aria-describedby="button-addon2" #mess placeholder="Type Message">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="getNewMessage(mess.value)">Send</button>
  </div>
