<div class="container">
    <div class="row">
<ng-container *ngFor="let obj of filteruser">
    <div class="card col-md-3">
        <h5>{{obj.userName}}</h5>
        <p>{{obj.useremail}}</p>
        <p><strong>Id:</strong>{{obj.userId}}</p>
        <p><strong>location:</strong>{{obj.userlocation}}</p>
    </div>
</ng-container>
</div>
</div>
